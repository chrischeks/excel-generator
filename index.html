<!DOCTYPE html>
<html>
  <head>
    <title>Excel generator</title>

    <!-- (A) LOAD SHEETJS FROM CDN -->
    <!-- https://sheetjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <!-- (B) CLICK TO GENERATE DEMO EXCEL -->
    <button id="demo">Download Demo Excel</button>

    <!-- (C) JAVASCRIPT -->
    <script>
      document.getElementById("demo").onclick = () => {
        // (C1) DUMMY DATA
        const data = [
          ["Joa Doe", "joa@doe.com"],
          ["Job Doe", "job@doe.com"],
          ["Joe Doe", "joe@doe.com"],
          ["Jon Doe", "jon@doe.com"],
          ["Joy Doe", "joy@doe.com"],
        ];

        const data2 = [
          ["Joa Doe1", "joa@doe.com"],
          ["Job Doe1", "job@doe.com"],
          ["Joe Doe1", "joe@doe.com"],
          ["Jon Doe1", "jon@doe.com"],
          ["Joy Doe1", "joy1@doe.com"],
        ];

        // (C2) CREATE NEW EXCEL "FILE"
        var workbook = XLSX.utils.book_new(),
          worksheet = XLSX.utils.aoa_to_sheet(data);
        worksheet2 = XLSX.utils.aoa_to_sheet(data2);
        workbook.SheetNames.push("First");
        workbook.SheetNames.push("Cheks");
        workbook.Sheets["First"] = worksheet;
        workbook.Sheets["Cheks"] = worksheet2;

        // (C3) "FORCE DOWNLOAD" XLSX FILE
        XLSX.writeFile(workbook, "demo.xlsx");
      };
    </script>
  </body>
</html>
